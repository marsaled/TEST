<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop 2.0</title>
</head>
<body>
    <table>
        <tr>
    <h1>Pizza Shop 2.0</h1>
        </tr>
    <form action="submit_order.php" method="post">
    
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td><label for="pizza_topping">Pizza Topping:</label></td>
                <td>
                    <select id="pizza_topping" name="pizza_topping">
                        <option value="Supreme">Supreme</option>
                        <option value="Vegetarian">Vegetarian</option>
                        <option value="Hawaiian">Hawaiian</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="pizza_sauce">Pizza Sauce:</label></td>
                <td>
                    <select id="pizza_sauce" name="pizza_sauce">
                        <option value="Tomato">Tomato</option>
                        <option value="Barbecue">Barbecue</option>
                        <option value="Pesto">Pesto</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="extra_cheese">Optional Extras:</label></td>
                <td>
                    <input type="checkbox" id="extra_cheese" name="extra_cheese">
                    <label for="extra_cheese">Extra Cheese</label><br>
                    <input type="checkbox" id="gluten_free_base" name="gluten_free_base">
                    <label for="gluten_free_base">Gluten Free Base</label>
                </td>
            </tr>
            <tr>
                <td><label for="delivery_instructions">Delivery Instructions:</label></td>
                <td><textarea id="delivery_instructions" name="delivery_instructions"></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Send my Order"></td>
            </tr>

    </form>
</table>
</body>
</html>
