<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Heading Cell Spanning 4 Columns</title>
    <style>
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        .gray {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="4">Table Heading Cell Spanning 4 Columns</th>
        </tr>
        <tr>
            <td>Normal cell</td>
            <td colspan="2">Cell spanning 2 columns</td>
            <td>Normal cell</td>
        </tr>
        <tr>
            <td rowspan="3" class="gray">Cell spanning 3 rows with a gray (US spelling) background</td>
            <td>Normal cell</td>
            <td>Normal cell</td>
            <td>Normal cell</td>
        <tr>
            <td>Normal cell</td>
            <td rowspan="2" colspan="2">Cell spanning 2 rows and 2 columns</td>
        </tr>
        </tr>
        <tr>
            <td>Normal cell</td>
        </tr>
    </table>
</body>
</html>
