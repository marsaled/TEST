<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Tags</title>
</head>
<body>
    <center>
    <h1>To illustrate text formatting tags</h1>
    <hr>
    <marquee behavior="alternate">This is an alternate Marquee text</marquee>
    <p><em>This is italicized</em></p>
    <p><u>This is underlined</u></p>
    <p><strong>This is bold</strong></p>
    <p><em>This is emphasized</em></p>
    <p><strong>This is Strong Text</strong></p>
    <p><strike>This is striked text</strike></p>
    <p><code>This is computer code</code></p>
    <p><sup>This is superscript code</sup></p>
    <p><sub>This is subscript code</sub></p>
    <p><big>This is big text</big></p>
    <p><small>This is small text</small></p>
    </center>
</body>
</html>
