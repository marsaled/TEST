<!DOCTYPE html>
<html>
<head>
  <title>Credit Card Validation</title>
  <script>
    function validateCreditCardNumber(cardNumber) {
      var visaPattern = /^4[0-9]{12}(?:[0-9]{3})?$/;
      var mastercardPattern = /^5[1-5][0-9]{14}$/;
      var amexPattern = /^3[47][0-9]{13}$/;
      var discoverPattern = /^6011[0-9]{12}$/;
      var dinersClubPattern = /^3(?:0[0-5]|[68][0-9])[0-9]{11}$/;

      if (visaPattern.test(cardNumber)) {
        return "Valid: VISA";
      } else if (mastercardPattern.test(cardNumber)) {
        return "Valid: MasterCard";
      } else if (amexPattern.test(cardNumber)) {
        return "Valid: American Express";
      } else if (discoverPattern.test(cardNumber)) {
        return "Valid: Discover";
      } else if (dinersClubPattern.test(cardNumber)) {
        return "Valid: Diners Club";
      } else {
        return "Invalid credit card number";
      }
    }

    function validateCard() {
      var cardNumber = document.getElementById("cardNumber").value;
      var result = validateCreditCardNumber(cardNumber);
      document.getElementById("result").innerHTML = result;
    }
  </script>
</head>
<body>
  <h1>Credit Card Validation</h1>
  <label for="cardNumber">Enter Credit Card Number:</label>
  <input type="text" id="cardNumber">
  <button onclick="validateCard()">Validate</button>
  <p id="result"></p>
</body>
</html>
